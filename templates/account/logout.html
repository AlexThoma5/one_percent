{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}

<div class="d-flex justify-content-center align-items-center">
  <div class="card rounded-3 p-4 mt-5 form-card" data-aos="fade-up" data-aos-once="true" data-aos-duration="1500">
    <h1 class="text-center mb-4 text-light h2">{% trans "Sign Out" %}</h1>

    <p class="text-center text-light medium mb-4">{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button type="submit" class="btn btn-primary w-100 py-2">{% trans 'Sign Out' %}</button>
    </form>
  </div>
</div>

{% endblock content %}
