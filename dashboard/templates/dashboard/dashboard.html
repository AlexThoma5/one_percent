{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- dashboard.html content starts here -->
<div class="container-fluid mt-4">
  <div class="row justify-content-center text-center">
    <h1 class="welcome">Hi, Welcome to your dashboard</h1>
    <!-- Categories column -->
    <div class="col-10 mt-3">
      <div class="row g-3">
        {% for category in categories %}
        <div class="col-6 col-lg-3">
          <a class="link" href="{% url 'category_detail' category.slug %}">
            <div class="card text-center shadow-sm category-card">
              <div class="card-body d-flex flex-column justify-content-center">
                <!-- Category Icon -->
                <div class="mb-2">
                  <i class="{{category.icon}}"></i>
                </div>
                <!-- Category Title -->
                <h2 class="card-title">{{category.name}}</h2>
              </div>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
<!-- dashboard.html content ends here -->
{% endblock %}
